<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Copii</title>

    <!-- Google Fonts pentru fonturi moderne -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Iconite FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #2c3e50;
            margin: 30px 0;
            font-size: 32px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #4682b4; /* Culoare albastru actualizată */
            color: white;
            border: none;
            padding: 12px 30px;
            cursor: pointer;
            border-radius: 50px;
            margin: 15px;
            font-size: 18px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: #5a9bd3; /* Albastru mai deschis la hover */
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        button i {
            margin-right: 10px;
        }

        .table-container {
            display: block;
            margin: 20px auto;
            width: 95%;
            max-width: 1200px;
            overflow-x: auto;
            border-radius: 12px;
            background-color: white;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        table {
            border-collapse: collapse;
            width: 100%;
            min-width: 800px;
            font-size: 16px;
            table-layout: fixed;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #4682b4; /* Culoare albastru actualizată pentru header */
            color: white;
            font-weight: 600;
        }

        td {
            background-color: #ecf0f1;
        }

        td.absent {
            background-color: #e74c3c;
            color: white;
            font-weight: bold;
        }

        td.today {
            background-color: #d3d3d3; /* Gri deschis pentru ziua curentă */
            font-weight: bold;
        }

        td.today.absent {
            background-color: #e74c3c;
        }

        .sticky-col {
            position: sticky;
            left: 0;
            background-color: #2980b9;
            color: white;
            z-index: 2;
        }

        .sticky-col + th {
            z-index: 1;
        }

        .sticky-col + td {
            z-index: 1;
        }

        td:hover {
            background-color: #bdc3c7;
            cursor: pointer;
        }

        td.absent:hover {
            background-color: #e74c3c;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            button {
                font-size: 16px;
                padding: 10px 25px;
            }

            th, td {
                font-size: 14px;
                min-width: 80px;
                padding: 10px;
            }
        }

        /* Stil pentru ecranul de autentificare */
        .password-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .password-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .password-form input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .password-form button {
            background-color: #4682b4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .password-form button:hover {
            background-color: #5a9bd3;
        }

        .password-form p {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Formular de Parolă -->
    <div class="password-container" id="passwordContainer">
        <div class="password-form">
            <h2>Introduceți parola pentru a accesa Agenda Copii</h2>
            <input type="password" id="passwordInput" placeholder="Parola" required>
            <button onclick="checkPassword()">Accesează</button>
            <p id="errorMessage">Parola este incorectă! Vă rugăm să încercați din nou.</p>
        </div>
    </div>

    <!-- Aplicația propriu-zisă, care va fi ascunsă până ce parola este corectă -->
    <div class="app-content" id="appContent" style="display: none;">
        <h1>Agenda Copii</h1>
        <button onclick="addStudent()"><i class="fas fa-user-plus"></i>Adaugă copil</button>
        <button onclick="removeStudent()"><i class="fas fa-user-times"></i>Șterge copil</button>

        <div class="table-container">
            <table id="attendanceTable">
                <thead>
                    <tr id="dateRow">
                        <th>#</th>
                        <th>Nume</th>
                    </tr>
                </thead>
                <tbody id="studentTable"></tbody>
            </table>
        </div>
    </div>

    <script>
        const correctPassword = "Agenda2025!"; // Parola corectă
        const firebaseConfig = {
            apiKey: "AIzaSyB4m8-f2BJ1V6LiAl6feZUfEyAK5HqTML8",
            authDomain: "agenda-25525.firebaseapp.com",
            projectId: "agenda-25525",
            storageBucket: "agenda-25525.firebasestorage.app",
            messagingSenderId: "906241995746",
            appId: "1:906241995746:web:a52dc64f6e74d97ab8ffbb"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Verificarea parolei
        function checkPassword() {
            const passwordInput = document.getElementById('passwordInput').value;
            const errorMessage = document.getElementById('errorMessage');
            const passwordContainer = document.getElementById('passwordContainer');
            const appContent = document.getElementById('appContent');

            if (passwordInput === correctPassword) {
                passwordContainer.style.display = 'none';
                appContent.style.display = 'block';
                renderTable(); // Afișează aplicația doar după autentificare
            } else {
                errorMessage.style.display = 'block';
            }
        }

        // Ascultă pentru apăsarea tastei 'Enter'
        document.getElementById("passwordInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Previne comportamentul implicit
                checkPassword(); // Apasă butonul „Accesează”
            }
        });

        // Restul funcțiilor din aplicație (adăugare copil, ștergere copil, etc.) 
        const dateRow = document.getElementById('dateRow');
        const studentTable = document.getElementById('studentTable');
        let dates = [];

        function generateDates(startDate, days) {
            const result = [];
            const currentDate = new Date(startDate);
            for (let i = 0; i < days; i++) {
                const day = currentDate.getDate();
                const month = currentDate.getMonth() + 1;
                result.push(`${day}.${month}`);
                currentDate.setDate(currentDate.getDate() + 1);
            }
            return result;
        }

        function updateDates() {
            const today = new Date();
            const todayString = `${today.getDate()}.${today.getMonth() + 1}`;
            if (!dates.includes(todayString)) {
                dates.push(todayString);
            }
        }

        function renderDates() {
            dateRow.innerHTML = "<th>#</th><th>Nume</th>";
            dates.forEach((date) => {
                const th = document.createElement('th');
                th.innerText = date;
                if (isToday(date)) {
                    th.classList.add("today");
                }
                dateRow.appendChild(th);
            });
        }

        function isToday(dateString) {
            const today = new Date();
            const [day, month] = dateString.split('.').map(Number);
            return today.getDate() === day && today.getMonth() + 1 === month;
        }

        function renderTable() {
            renderDates();
            studentTable.innerHTML = '';
            db.collection("students").get().then(snapshot => {
                const students = snapshot.docs.map(doc => doc.id).sort((a, b) => a.localeCompare(b, 'ro'));
                students.forEach((studentName, index) => {
                    const row = document.createElement('tr');
                    const indexCell = document.createElement('td');
                    indexCell.innerText = index + 1;
                    row.appendChild(indexCell);
                    const nameCell = document.createElement('td');
                    nameCell.innerText = studentName;
                    row.appendChild(nameCell);

                    dates.forEach(date => {
                        const cell = document.createElement('td');
                        cell.setAttribute('data-student', studentName);
                        cell.setAttribute('data-date', date);
                        if (isToday(date)) {
                            cell.classList.add("today");
                        }
                        db.collection("attendance")
                          .doc(`${studentName}-${date}`)
                          .get()
                          .then(docSnap => {
                              if (docSnap.exists && docSnap.data().absent) {
                                  cell.classList.add('absent');
                              }
                          });

                        cell.addEventListener('click', () => {
                            const isAbsent = cell.classList.toggle('absent');
                            db.collection("attendance").doc(`${studentName}-${date}`).set({
                                absent: isAbsent,
                                timestamp: firebase.firestore.FieldValue.serverTimestamp()
                            });
                        });

                        row.appendChild(cell);
                    });

                    studentTable.appendChild(row);
                });
            });
        }

        function scrollToToday() {
            const today = new Date();
            const todayString = `${today.getDate()}.${today.getMonth() + 1}`;
            const dateHeaders = document.querySelectorAll("#dateRow th");

            dateHeaders.forEach((th, index) => {
                if (th.innerText === todayString) {
                    const tableContainer = document.querySelector(".table-container");
                    const scrollAmount = th.offsetLeft - tableContainer.offsetLeft;
                    tableContainer.scrollLeft = scrollAmount; // Scroll automat la ziua curentă
                }
            });
        }

        function addStudent() {
            const name = prompt("Introdu numele copilului:");
            if (name && name.trim() !== "") {
                db.collection("students").doc(name.trim()).set({}) 
                .then(renderTable)
                .then(scrollToToday)
                .catch(error => console.error("Eroare la adăugare:", error));
            } else {
                alert("Numele copilului nu poate fi gol.");
            }
        }

        function removeStudent() {
            const name = prompt("Introdu numele copilului de șters:");
            if (name && name.trim() !== "") {
                db.collection("students").doc(name.trim()).delete()
                .then(renderTable)
                .then(scrollToToday)
                .catch(error => console.error("Eroare la ștergere:", error));
            } else {
                alert("Numele copilului nu poate fi gol.");
            }
        }

        dates = generateDates(new Date(), 7);
        updateDates();
    </script>
</body>
</html>
