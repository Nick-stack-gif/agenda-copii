<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Agenda Elevilor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --danger-color: #f72585;
            --success-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --primary-color: #4895ef;
            --secondary-color: #4361ee;
            --accent-color: #3f37c9;
            --danger-color: #f72585;
            --success-color: #4cc9f0;
            --light-color: #212529;
            --dark-color: #f8f9fa;
            --gray-color: #adb5bd;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            background-image: linear-gradient(to bottom, rgba(245, 247, 250, 0.9), rgba(245, 247, 250, 0.9)), 
                              url('https://diez.md/wp-content/uploads/2016/04/1-81.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: var(--dark-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            touch-action: manipulation;
            overscroll-behavior-y: contain;
            transition: background-color 0.3s ease;
        }

        [data-theme="dark"] body {
            background-color: #121212;
            background-image: linear-gradient(to bottom, rgba(18, 18, 18, 0.9), rgba(18, 18, 18, 0.9)), 
                              url('https://diez.md/wp-content/uploads/2016/04/1-81.jpg');
            color: var(--dark-color);
        }

        #login-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(33, 37, 41, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        #login-box {
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: translateY(-20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        [data-theme="dark"] #login-box {
            background-color: #2d2d2d;
            color: white;
        }

        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        #login-box h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 1.5rem;
        }

        #login-box .logo {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        #login-box input {
            padding: 12px 15px;
            margin: 15px 0;
            width: 100%;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
            background-color: white;
            color: var(--dark-color);
        }

        [data-theme="dark"] #login-box input {
            background-color: #3d3d3d;
            border-color: #4d4d4d;
            color: white;
        }

        #login-box input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        #login-box button {
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: var(--transition);
            width: 100%;
            margin-top: 10px;
        }

        #login-box button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        #login-box button i {
            margin-right: 8px;
        }

        #error-message {
            color: var(--danger-color);
            margin-top: 15px;
            font-size: 14px;
        }

        #content {
            display: none;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .header h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            flex: 1;
            min-width: 200px;
        }

        .header h1 i {
            margin-right: 10px;
        }

        .buttons-container {
            display: flex;
            gap: 10px;
            margin: 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            flex: 1;
            min-width: 120px;
            justify-content: center;
        }

        .btn i {
            margin-right: 8px;
            font-size: 14px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: var(--box-shadow);
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: #d1145a;
            transform: translateY(-2px);
            box-shadow: var(--box-shadow);
        }

        .btn-toggle {
            background-color: var(--gray-color);
            color: white;
            min-width: 40px;
            padding: 10px;
        }

        .btn-toggle:hover {
            background-color: var(--accent-color);
        }

        .table-container {
            position: relative;
            overflow: auto;
            max-height: 797px;
            margin: 20px auto;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            background-color: white;
            width: 100%;
            -webkit-overflow-scrolling: touch;
        }

        [data-theme="dark"] .table-container {
            background-color: #2d2d2d;
        }

        table {
            border-collapse: collapse;
            width: auto;
            font-size: 14px;
            min-width: 100%;
        }

        th, td {
            border: 1px solid #444 !important;
            padding: 10px 8px;
            text-align: center;
            position: relative;
            min-width: 80px;
        }

        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th.sticky, td.sticky {
            position: sticky;
            left: 0;
            z-index: 20;
            min-width: 120px;
        }

        th.sticky {
            z-index: 30;
            background-color: var(--primary-color);
        }

        td.sticky {
            background-color: white;
            font-weight: 500;
        }

        [data-theme="dark"] td.sticky {
            background-color: #2d2d2d;
            color: white;
        }

        tr:nth-child(even) td.sticky {
            background-color: #f8f9fa;
        }

        [data-theme="dark"] tr:nth-child(even) td.sticky {
            background-color: #3d3d3d;
        }

        td:not(.sticky) {
            background-color: rgba(67, 97, 238, 0.1);
            z-index: 1;
        }

        [data-theme="dark"] td:not(.sticky) {
            background-color: rgba(67, 97, 238, 0.2);
            color: white;
        }

        .today {
            background-color: rgba(67, 97, 238, 0.3) !important;
            border: 2px solid var(--primary-color) !important;
            z-index: 5;
        }

        .absent {
            background-color: var(--danger-color) !important;
            color: white !important;
            z-index: 5;
        }

        @media (max-width: 768px) {
            #content {
                padding: 15px;
            }
            
            .header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .header h1 {
                font-size: 1.3rem;
                margin-bottom: 10px;
            }
            
            .buttons-container {
                width: 100%;
                gap: 8px;
            }
            
            .btn {
                padding: 8px 12px;
                font-size: 13px;
                min-width: unset;
            }
            
            th, td {
                padding: 8px 5px;
                font-size: 13px;
                min-width: 70px;
            }
            
            th.sticky, td.sticky {
                min-width: 100px;
            }
            
            .table-container {
                margin: 15px auto;
                border-radius: 6px;
            }
        }

        @media (max-width: 480px) {
            #login-box {
                padding: 20px;
            }
            
            #login-box h2 {
                font-size: 1.3rem;
            }
            
            .btn i {
                margin-right: 5px;
            }
            
            th, td {
                padding: 6px 3px;
                font-size: 12px;
                min-width: 60px;
            }
            
            th.sticky, td.sticky {
                min-width: 90px;
            }
        }
    </style>
</head>
<body>
    <div id="login-container">
        <div id="login-box">
            <div class="logo">
                <i class="fas fa-book-open"></i>
            </div>
            <h2>Autentificare Agenda</h2>
            <p>Introdu parola pentru a accesa platforma:</p>
            <input type="password" id="password-input" placeholder="Introdu parola">
            <button onclick="checkPassword()"><i class="fas fa-lock"></i> Accesează</button>
            <p id="error-message" style="display: none;">Parolă incorectă!</p>
        </div>
    </div>

    <div id="content">
        <div class="header">
            <h1><i class="fas fa-book"></i> Agenda Elevilor</h1>
            <div class="buttons-container">
                <button class="btn btn-primary" onclick="addStudent()"><i class="fas fa-user-plus"></i> Adaugă Elev</button>
                <button class="btn btn-danger" onclick="removeStudent()"><i class="fas fa-user-minus"></i> Șterge Elev</button>
                <button class="btn btn-toggle" id="darkModeToggle" title="Dark Mode">
                    <i class="fas fa-moon" id="darkModeIcon"></i>
                </button>
            </div>
        </div>
        
        <div class="table-container" id="tableContainer">
            <table id="agenda">
                <thead>
                    <tr id="dateRow">
                        <th class="sticky">#</th>
                        <th class="sticky">Nume Elev</th>
                    </tr>
                </thead>
                <tbody id="studentTable"></tbody>
            </table>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script>
        let db;
        let dates = [];
        let students = [];
        let dateRow;
        let studentTable;
        let unsubscribeStudents;

        function checkPassword() {
            const password = document.getElementById('password-input').value;
            const errorMessage = document.getElementById('error-message');
            
            if (password === "Agenda2025!") {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                initializeAppAndRenderTable();
                loadDarkModePreference();
            } else {
                errorMessage.style.display = 'block';
                document.getElementById('password-input').value = '';
            }
        }

        function loadDarkModePreference() {
            const darkModeEnabled = localStorage.getItem('darkMode') === 'true';
            if (darkModeEnabled) {
                document.documentElement.setAttribute('data-theme', 'dark');
                document.getElementById('darkModeIcon').classList.replace('fa-moon', 'fa-sun');
            } else {
                document.documentElement.removeAttribute('data-theme');
                document.getElementById('darkModeIcon').classList.replace('fa-sun', 'fa-moon');
            }
        }

        function toggleDarkMode() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const darkModeIcon = document.getElementById('darkModeIcon');
            
            if (currentTheme === 'dark') {
                document.documentElement.removeAttribute('data-theme');
                darkModeIcon.classList.replace('fa-sun', 'fa-moon');
                localStorage.setItem('darkMode', 'false');
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                darkModeIcon.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('darkMode', 'true');
            }
        }

        function initializeAppAndRenderTable() {
            const firebaseConfig = {
                apiKey: "AIzaSyB4m8-f2BJ1V6LiAl6feZUfEyAK5HqTML8",
                authDomain: "agenda-25525.firebaseapp.com",
                projectId: "agenda-25525",
                storageBucket: "agenda-25525.appspot.com",
                messagingSenderId: "906241995746",
                appId: "1:906241995746:web:a52dc64f6e74d97ab8ffbb"
            };
            
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            
            dateRow = document.getElementById('dateRow');
            studentTable = document.getElementById('studentTable');
            
            // Încărcare date din Firestore
            db.collection("config").doc("dates").get().then((doc) => {
                if (doc.exists) {
                    dates = doc.data().dates || [];
                } else {
                    dates = [];
                }
                checkForNewDate();
                renderTable();
                setupScrolling();
                setInterval(checkForNewDate, 60 * 60 * 1000);
            }).catch((error) => {
                console.error("Eroare la încărcarea datelor:", error);
                dates = [];
                checkForNewDate();
                renderTable();
                setupScrolling();
                setInterval(checkForNewDate, 60 * 60 * 1000);
            });

            // Ascultă pentru modificări în lista de elevi
            unsubscribeStudents = db.collection("students").onSnapshot((snapshot) => {
                students = [];
                snapshot.forEach((doc) => {
                    students.push(doc.id);
                });
                students.sort((a, b) => a.localeCompare(b, 'ro'));
                renderTable();
            });
            
            document.getElementById('darkModeToggle').addEventListener('click', toggleDarkMode);
        }

        function checkForNewDate() {
            const today = new Date();
            const currentDay = today.getDate();
            const currentMonth = today.getMonth() + 1;
            const currentDateStr = `${currentDay}.${currentMonth}`;
            
            if (!dates.includes(currentDateStr)) {
                dates.push(currentDateStr);
                // Actualizează Firestore cu noile date
                db.collection("config").doc("dates").set({ dates: dates })
                    .then(() => renderTable())
                    .catch(error => console.error("Eroare la salvarea datelor:", error));
            }
        }

        function renderDates() {
            dateRow.innerHTML = "<th class='sticky'>#</th><th class='sticky'>Nume Elev</th>";
            dates.forEach(date => {
                const th = document.createElement('th');
                th.textContent = date;
                if (isToday(date)) {
                    th.classList.add("today");
                }
                dateRow.appendChild(th);
            });
        }

        function isToday(dateString) {
            const today = new Date();
            const [day, month] = dateString.split('.').map(Number);
            return today.getDate() === day && today.getMonth() + 1 === month;
        }

        function renderTable() {
            renderDates();
            studentTable.innerHTML = '';
            
            students.slice(0, 39).forEach((studentName, index) => {
                const row = document.createElement('tr');
                const indexCell = document.createElement('td');
                const nameCell = document.createElement('td');

                indexCell.textContent = index + 1;
                nameCell.textContent = studentName;
                indexCell.classList.add("sticky");
                nameCell.classList.add("sticky");

                row.appendChild(indexCell);
                row.appendChild(nameCell);

                dates.forEach(date => {
                    const cell = document.createElement('td');
                    cell.setAttribute('data-student', studentName);
                    cell.setAttribute('data-date', date);

                    db.collection("attendance")
                        .doc(`${studentName}-${date}`)
                        .get()
                        .then(docSnap => {
                            if (docSnap.exists && docSnap.data().absent) {
                                cell.classList.add('absent');
                            }
                        });

                    cell.addEventListener('click', () => {
                        cell.classList.toggle('absent');
                        db.collection("attendance").doc(`${studentName}-${date}`).set({
                            absent: cell.classList.contains('absent'),
                            timestamp: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    });

                    if (isToday(date)) cell.classList.add("today");
                    row.appendChild(cell);
                });

                studentTable.appendChild(row);
            });
            
            scrollToToday();
        }

        function scrollToToday() {
            const today = new Date();
            const currentDateStr = `${today.getDate()}.${today.getMonth() + 1}`;
            const container = document.getElementById('tableContainer');
            const table = document.getElementById('agenda');
            
            const dateColumns = table.querySelectorAll('th:not(.sticky)');
            let todayColumnIndex = -1;
            
            dateColumns.forEach((th, index) => {
                if (th.textContent === currentDateStr) {
                    todayColumnIndex = index;
                    th.classList.add('today');
                }
            });
            
            if (todayColumnIndex >= 0) {
                const stickyColumnWidth = table.querySelector('.sticky').offsetWidth;
                const columnWidth = dateColumns[0].offsetWidth;
                const scrollPosition = (todayColumnIndex * columnWidth) - (container.offsetWidth / 2) + stickyColumnWidth;
                
                container.scrollTo({
                    left: scrollPosition,
                    behavior: 'smooth'
                });
            }
        }

        function addStudent() {
            const name = prompt("Introdu numele elevului:");
            if (name && name.trim() !== "") {
                const studentName = name.trim();
                
                if (students.includes(studentName)) {
                    alert("Elevul există deja în listă!");
                    return;
                }
                
                db.collection("students")
                    .doc(studentName)
                    .set({})
                    .then(() => alert("Elevul a fost adăugat cu succes!"))
                    .catch((error) => {
                        console.error("Eroare la adăugare:", error);
                        alert("A apărut o eroare la adăugarea elevului.");
                    });
            } else {
                alert("Numele elevului nu poate fi gol.");
            }
        }

        function removeStudent() {
            const name = prompt("Introdu numele elevului de șters:");
            if (name && name.trim() !== "") {
                const studentName = name.trim();
                
                if (!students.includes(studentName)) {
                    alert("Elevul nu există în listă!");
                    return;
                }
                
                if (confirm(`Ești sigur că vrei să ștergi elevul ${studentName}?`)) {
                    db.collection("students")
                        .doc(studentName)
                        .delete()
                        .then(() => alert("Elevul a fost șters cu succes!"))
                        .catch((error) => {
                            console.error("Eroare la ștergere:", error);
                            alert("A apărut o eroare la ștergerea elevului.");
                        });
                }
            } else {
                alert("Numele elevului nu poate fi gol.");
            }
        }

        function setupScrolling() {
            const container = document.getElementById('tableContainer');
            
            container.addEventListener('wheel', function(e) {
                this.scrollLeft += e.deltaY;
                e.preventDefault();
            }, { passive: false });

            let startX, startY, isScrolling;
            
            container.addEventListener('touchstart', function(e) {
                startX = e.touches[0].pageX;
                startY = e.touches[0].pageY;
                isScrolling = false;
            }, { passive: true });

            container.addEventListener('touchmove', function(e) {
                if (!isScrolling) {
                    const x = e.touches[0].pageX;
                    const y = e.touches[0].pageY;
                    const dx = Math.abs(x - startX);
                    const dy = Math.abs(y - startY);
                    
                    isScrolling = dx > dy ? 'horizontal' : 'vertical';
                }

                if (isScrolling === 'horizontal') {
                    const x = e.touches[0].pageX;
                    const walkX = x - startX;
                    this.scrollLeft -= walkX;
                    startX = x;
                    e.preventDefault();
                }
            }, { passive: false });

            container.addEventListener('touchend', function() {
                isScrolling = false;
            }, { passive: true });
        }

        document.getElementById('password-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        window.addEventListener('beforeunload', function() {
            if (unsubscribeStudents) {
                unsubscribeStudents();
            }
        });
    </script>
</body>
</html>
